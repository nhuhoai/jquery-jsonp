<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery.ajax() examples with JSONP - jQuery v3.3.1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <h1>
      jQuery.ajax() examples with JSONP
    </h1>

    <p>
      JSONP data url (address without protocol)<br />
      <input type="text" id="url" value="www.nhuvo.ch/data.jsonp" />
    </p>

    <p>
      <input type="checkbox" id="https" checked="checked" />&nbsp;<label for="https">https</label>
    </p>

    <p>
      Callback method name<br />
      <input type="text" id="callback" value="getData" />
    </p>

    <p>
      <input type="button" value="Test" onClick="testJsonp()" />
    </p>

    <p id="status"></p>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
